
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erro 404 - Page not found</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-60 flex items-center justify-center min-h-screen px-4">
    <div class="text-center">
      <h1 class="text-9xl font-extrabold ">404</h1>
      <p class="text-2xl md:text-3xl font-semibold  mt-4">
        Oops! Página não encontrada!
      </p>
      <p class=" opacity-80 mt-2">
        A página que você está procurando pode ter sido removida ou estar temporariamente indisponível.
      </p>
      <a
        href="index.html"
        class="mt-6 inline-block uppercase px-6 py-3 text-sm font-medium rounded-lg bg-green-300 hover:bg-green-400 transition duration-600"
      >
        Voltar
      </a>
    </div>
  </body>
</html>
